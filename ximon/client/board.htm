<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Ximon : Board</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link href="/_/css/board.css" rel="stylesheet" media="all">
	<script src="/_/js/lib/head-load-1.0.3.min.js"></script>
</head>
<body>
	<main>
		<div id="watermark">"Ximon"<br/>http://byoc.sxsw</div>
		<div id="players">
			<div class="player template">
				<div class="number"></div>
				<div class="buttons"><button class="button green" data-id="1"></button><button class="button red" data-id="2"></button><button class="button yellow" data-id="3"></button><button class="button blue" data-id="4"></button></div>
				<div class="errors"><svg class="icon"><use xlink:href="#icon-error"></use></svg><svg class="icon"><use xlink:href="#icon-error"></use></svg><svg class="icon"><use xlink:href="#icon-error"></use></svg></div>
				<div class="stats">0.0s</div>
			</div>
		</div>
		<div id="sequence" class="hidden">
			<div class="buttons">
				<button class="button green"></button><button class="button red"></button><button class="button yellow"></button><button class="button blue"></button>
				<div class="count"></div>
			</div>
		</div>
		<div id="winner" class="hidden"><div class="number"></div></div>
	</main>
	<script>
		head.js
		(
			"/_/js/lib/jquery-2.1.4.min.js",
			"/_/js/lib/socket.io-1.3.5.min.js",
			"/_/js/lib/velocity-1.2.2.min.js",
			"/_/js/lib/soundjs-0.6.1.min.js",
			"/_/js/icons.js",
			"/_/js/board.js",
			function () { board.init(); }
		);
	</script>
</body>
</html>
