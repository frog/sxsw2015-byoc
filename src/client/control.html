<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Ximon : Control</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link href="styles/control.css" rel="stylesheet" media="all">
  <script src="scripts/control.js" defer></script>
</head>
<body>
	<main>
		<div id="controls">
			<button :class="{ disabled: gameState != GameState.Waiting }" @click="startGame">start game</button>
			<button :class="{ disabled: gameState != GameState.Ready }" @click="startSequence">start sequence</button>
			<div id="gameState">{{ GameState[gameState] }}</div>
			<button :class="{ disabled: gameState == GameState.Waiting }" @click="resetGame">reset game</button>
			<button @click="showDebug">show debug</button>
		</div>
	</main>
</body>
</html>
